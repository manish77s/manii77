<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style> 
    /* id selector */
    #redelement{
        color:red;
    /* grouping selector */
    .bgblue{
        color: yellow;
        background -color: blue;
        </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>this is simple paragraph to demonstrate css selectors</p>
    <p id="redelement"class="redelement bgblue">this is another simle paragraph</p>
</body>
</html>
